{% extends 'base.html' %}
{% block content %}
<table>
	<tr>
		<th>Date</th>
		<th>Lift</th>
		<th>Attempted Reps</th>
		<th>Completed Reps</th>
		<th>Weight</th>

	</tr>
	{% for l in lifts %}
	<tr>
		<td>{{ l.record_date }}</td>
		<td>{{ l.lift_type }}</td>
		<td>{{ l.attempted_reps }}</td>
		<td>{{ l.completed_reps }}</td>
		<td>{{ l.lift_weight }}</td>
		<td>{{ l.weight_value }}</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
